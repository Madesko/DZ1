<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Добавление статьи</title>
</head>
<body>
    <form enctype="multipart/form-data" name="addarticle" action="#" method="post">
        <p>Форма добавления статьи</p>
        <div>
            <label for="name">Название статьи</label>
            <input minlength="2" maxlenght="20" required id="name" type="text" name="articlename" placeholder="Имя">
        </div>
        <div>
            <label for="textarea1">Краткое описание</label>
            <textarea minlenght="20" id="textarea1" name="shortdesc"></textarea>
        </div>
        <div>
            <label for="photo">Фотографии</label>
            <input id="photo" multiple accept="image/*" type="file" name="photo[]">
        </div>
        <div>
            <label for="textarea2">Статья</label>
            <textarea minlenght="100" id="textarea2" name="fulldesc"></textarea>
        </div>
        <div>
            <input type="submit" value="Добавить">
        </div>
    </form>
</body>
</html>
